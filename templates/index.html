<!DOCTYPE html>
<html>
  <head>
    <title>개발자 일자리 검색</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet" />
  </head>

  <body cz-shortcut-listen="true">
    <header>
      <h1>개발자 일자리 검색</h1>
    </header>
    <main>
      <form action="/result">
        <h2>원하시는 검색어를 입력하세요</h2>
        <input type="text" name="search" placeholder="예: python, react, ..." />
        <button type="submit">일자리 찾기</button>
      </form>
    </main>
  </body>
</html>
